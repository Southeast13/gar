workflows:
  android-debug:
    name: Android Debug Build
    instance_type: mac_mini_m1  # Или mac_mini_m2 для быстрее
    max_build_duration: 60
    scripts:
      - name: Set up Android SDK location
        script: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > "$CM_BUILD_DIR/local.properties"
      - name: Accept Android SDK licenses
        script: |
          ./gradlew acceptAndroidSdkLicenses
      - name: Assemble Debug APK
        script: |
          ./gradlew assembleDebug
    artifacts:
      - app/build/outputs/apk/debug/*.apk
    publishing:
      email:
        recipients:
          - bryj60@gmail.com  # Твой email из скрина; замени, если нужно
        notify:
          success: true
          failure: true
